<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log browser</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:wght@400;500;600">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form id="db-form">
  <label for="db-input">Enter database name:</label>
  <div>
    <input type="text" id="db-input" name="db" placeholder="eg. rentals" required>
    <input type="submit" id="db-submit" value="Open">
  </div>
</form>
<main>
  <form id="stations"></form>
  <div id="stats">
    <h2 id="stats-title">Stats</h2>
    <div class="stats-data">
      <label for="time-from">Mean time of ride from station</label>
      <span id="time-from"></span>
    </div>
    <div class="stats-data">
      <label for="time-to">Mean time of ride to station</label>
      <span id="time-to"></span>
    </div>
    <div class="stats-data">
      <label for="diff-bikes">Number of different bikes</label>
      <span id="diff-bikes"></span>
    </div>
    <div class="stats-data">
      <label for="avg-dep">Average number of departures per month</label>
      <span id="avg-dep"></span>
    </div>
  </div>
</main>

        d="M0,192L48,170.7C96,149,192,107,288,106.7C384,107,480,149,576,176C672,203,768,213,864,213.3C960,213,1056,203,1152,176C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
